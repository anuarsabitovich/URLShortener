<!DOCTYPE html>
<html>
<head>
    <title>URL DeShortener</title>
</head>
<body>
<h2>URL DeShortener</h2>
<form action="/getLink" method="POST">
    <label for="shortLink">Enter Shortened URL:</label>
    <input type="text" id="shortLink" name="shortLink" required>
    <button type="submit">Get Full Link</button>
</form>
{{ if . }}
<p>{{ . }}</p>
{{ end }}
</body>
</html>
